additional_info:
  BASELINES:
    kuhar: 0.67
    motionsense: 0.79
    uci: 0.85
    wisdm: 0.75
    realworld_thigh: 0.67
    realworld_waist: 0.79
resources:
  gpu: 0.25
  cpu: 1.0
search_space:
- identifier: batch_size
  tune_function: choice
  tune_parameters: [[64, 128]]
  route: reducer/kwargs/batch_size
- identifier: num_HL
  tune_function: randint
  tune_parameters: [2, 9]
  route: reducer/kwargs/extra_properties/num_HL
- identifier: latent_dim
  tune_function: randint
  tune_parameters: [2, 37]
  route: reducer/kwargs/latent_dim
- identifier: num_CL
  tune_function: randint
  tune_parameters: [2, 5]
  route: reducer/kwargs/extra_properties/num_CL
- identifier: size_CL
  tune_function: randint
  tune_parameters: [2, 33]
  route: reducer/kwargs/extra_properties/size_CL
- identifier: kernel
  tune_function: randint
  tune_parameters: [2, 5]
  route: reducer/kwargs/extra_properties/kernel_size
- identifier: red_dataset
  tune_function: multichoice
  tune_parameters:
  - kuhar.standartized_balanced[train]
  - motionsense.standartized_balanced[train]
  - uci.standartized_balanced[train]
  - wisdm.standartized_balanced[train]
  - realworld_thigh.standartized_balanced[train]
  - realworld_waist.standartized_balanced[train]
  route: reducer_dataset
initial_params: