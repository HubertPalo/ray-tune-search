metadata:
    experiment_type: tests_isolated
estimators:
- algorithm: RandomForest
  kwargs:
    n_estimators: 100
  name: randomforest-100
  num_runs: 10
- algorithm: KNN
  kwargs:
    n_neighbors: 5
  name: KNN-5
  num_runs: 1
- algorithm: SVM
  kwargs:
    C: 1.0
    kernel: rbf
  name: SVM-rbf-C1.0
  num_runs: 1
- algorithm: MLP
  name: mlp-default
  num_runs: 3
extra:
  in_use_features:
  - accel-x
  - accel-y
  - accel-z
  - gyro-x
  - gyro-y
  - gyro-z
  reduce_on: all
  report_reducer_weight: true
  save_reducer: false
  scale_on: train
reducer:
  algorithm: convtae1dremade
  kwargs:
    # Topology
    ae_topo_lambda: 0
    # Conv
    ae_conv_num: 1
    ae_conv_kernel: 3
    ae_conv_stride: 1
    ae_conv_padding: 0
    ae_conv_pooling_type: none
    ae_conv_pooling_kernel: 2
    ae_conv_pooling_stride: 2
    ae_conv_groups: 1
    ae_dropout: 0.4
    # FC
    ae_fc_num: 0
    # Latent
    ae_encoding_size: 76
    # Training
    batch_size: 256
    num_epochs: 20000
  name: ConvTAE
  use_y: true
reducer_dataset:
- kuhar.standartized_balanced[train]
- motionsense.standartized_balanced[train]
- uci.standartized_balanced[train]
- wisdm.standartized_balanced[train]
- realworld_thigh.standartized_balanced[train]
- realworld_waist.standartized_balanced[train]
test_dataset:
- kuhar.standartized_balanced[validation]
- motionsense.standartized_balanced[validation]
- uci.standartized_balanced[validation]
- wisdm.standartized_balanced[validation]
- realworld_thigh.standartized_balanced[validation]
- realworld_waist.standartized_balanced[validation]
train_dataset:
- kuhar.standartized_balanced[train]
- motionsense.standartized_balanced[train]
- uci.standartized_balanced[train]
- wisdm.standartized_balanced[train]
- realworld_thigh.standartized_balanced[train]
- realworld_waist.standartized_balanced[train]
transforms: #[]
- kwargs:
    subsamples_number: 6
  name: Reshaper
  transform: reshaper
  windowed:
    fit_on: null
    transform_on: all
version: '1.0'

estimators:
-   algorithm: RandomForest
    kwargs:
        n_estimators: 100
    name: randomforest-100
    num_runs: 10
-   algorithm: KNN
    kwargs:
        n_neighbors: 5
    name: KNN-5
    num_runs: 1
-   algorithm: SVM
    kwargs:
        C: 1.0
        kernel: rbf
    name: SVM-rbf-C1.0
    num_runs: 1
extra:
    in_use_features:
    - accel-x
    - accel-y
    - accel-z
    - gyro-x
    - gyro-y
    - gyro-z
    reduce_on: all
    save_reducer: false
    scale_on: train
    report_reducer_weight: true
    # experiment_type: baseline_ratio
reducer:
    algorithm: convtae1d
    kwargs:
        batch_size: 64
        cuda_device_name: cuda:0
        extra_properties:
            num_CL: 0
            num_HL: 2
            size_CL: 32
            size_HL: 150
            down_HL: 0
            kernel_size: 5
            optimizer_lr: 0.0001
            optimizer_weight_decay: 0.0
        latent_dim: 10
        model_lambda: 0
        model_name: ConvTAE_def
        num_epochs: 20000
        patience: 10
    name: AE
    use_y: true

transforms: []
version: '1.0'
