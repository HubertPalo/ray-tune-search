estimators:
- algorithm: RandomForest
  kwargs:
    n_estimators: 100
  name: randomforest-100
  num_runs: 10
- algorithm: KNN
  kwargs:
    n_neighbors: 5
  name: KNN-5
  num_runs: 1
- algorithm: SVM
  kwargs:
    C: 1.0
    kernel: rbf
  name: SVM-rbf-C1.0
  num_runs: 1
extra:
  in_use_features:
  - accel-x
  - accel-y
  - accel-z
  - gyro-x
  - gyro-y
  - gyro-z
  reduce_on: all
  report_reducer_weight: true
  save_reducer: false
  scale_on: train
reducer:
  algorithm: convtae1d
  kwargs:
    batch_size: 129
    cuda_device_name: cuda:0
    extra_properties:
      down_HL: 0
      kernel_size: 5
      num_CL: 0
      num_HL: 2
      optimizer_lr: 0.0003128120142364
      optimizer_weight_decay: 2.097848846251548e-06
      size_CL: 32
      size_HL: 150
    file_to_load: tae_kuhar_epoch_2.pkl
    latent_dim: 18
    model_lambda: 0.1087438420183085
    model_name: ConvTAE_def
    num_epochs: 20000
    patience: 10
    save_frequency: best
    save_tag: tae_kuhar
  name: AE
  use_y: true
reducer_dataset:
- kuhar.standartized_balanced[train]
test_dataset:
- kuhar.standartized_balanced[validation]
train_dataset:
- kuhar.standartized_balanced[train]
transforms: []
version: '1.0'
