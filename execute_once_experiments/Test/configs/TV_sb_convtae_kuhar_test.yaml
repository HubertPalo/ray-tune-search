estimators:
- algorithm: RandomForest
  kwargs:
    n_estimators: 100
  name: randomforest-100
  num_runs: 10
- algorithm: KNN
  kwargs:
    n_neighbors: 5
  name: KNN-5
  num_runs: 1
- algorithm: SVM
  kwargs:
    C: 1.0
    kernel: rbf
  name: SVM-rbf-C1.0
  num_runs: 1
extra:
  in_use_features:
  - accel-x
  - accel-y
  - accel-z
  - gyro-x
  - gyro-y
  - gyro-z
  reduce_on: all
  report_reducer_weight: true
  save_reducer: false
  scale_on: train
reducer:
  algorithm: convtae1dremade
  kwargs:
    # Topology
    ae_topo_lambda: 0
    # Conv
    ae_conv_num: 0
    ae_conv_kernel: 3
    ae_conv_stride: 2
    ae_conv_padding: 0
    ae_conv_pooling_type: none
    ae_conv_pooling_kernel: 2
    ae_conv_pooling_stride: 2
    ae_conv_groups: 1
    ae_dropout: 0.2
    # FC
    ae_fc_num: 4
    # Latent
    ae_encoding_size: 30
    # Training
    batch_size: 128
    num_epochs: 20000
  name: ConvTAE
  use_y: true
reducer_dataset:
- kuhar.standartized_balanced[train]
test_dataset:
- kuhar.standartized_balanced[validation]
train_dataset:
- kuhar.standartized_balanced[train]
transforms: []
# - kwargs:
#     subsamples_number: 6
#   name: Reshaper
#   transform: reshaper
#   windowed:
#     fit_on: null
#     transform_on: all
version: '1.0'
