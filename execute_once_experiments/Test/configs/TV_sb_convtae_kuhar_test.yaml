estimators:
- algorithm: RandomForest
  kwargs:
    n_estimators: 100
  name: randomforest-100
  num_runs: 10
- algorithm: KNN
  kwargs:
    n_neighbors: 5
  name: KNN-5
  num_runs: 1
- algorithm: SVM
  kwargs:
    C: 1.0
    kernel: rbf
  name: SVM-rbf-C1.0
  num_runs: 1
extra:
  in_use_features:
  - accel-x
  - accel-y
  - accel-z
  - gyro-x
  - gyro-y
  - gyro-z
  reduce_on: all
  report_reducer_weight: true
  save_reducer: false
  scale_on: train
reducer:
  algorithm: convtae1dremade
  kwargs:
    # Topology
    ae_topo_lambda: 1
    # Conv
    ae_conv_num: 3
    ae_conv_kernel: 3
    ae_conv_stride: 1
    ae_conv_padding: 0
    ae_conv_pooling_type: none
    ae_conv_pooling_kernel: 2
    ae_conv_pooling_stride: 2
    ae_conv_groups: 1
    # FC
    ae_fc_num: 3
    # Latent
    ae_encoding_size: 30
    # Training
    batch_size: 64
    num_epochs: 20000
    
    # extra_properties:
    #   down_HL: 0
    #   kernel_size: 5
    #   num_CL: 0
    #   num_HL: 3
    #   optimizer_lr: 0.0003682667078566
    #   optimizer_weight_decay: 1.3311621535486392e-06
    #   size_CL: 32
    #   size_HL: 150
    # latent_dim: 74
    # model_lambda: 0
    # model_name: ConvTAE_def
    # num_epochs: 20000
    # patience: 10
    # save_dir: execute_once_experiments/TV_best_ht_saving_checkpoints/files
    # save_frequency: best
    # save_tag: TV_sb_gradual_ae_kuhar_25
  name: ConvTAE
  use_y: true
reducer_dataset:
- kuhar.standartized_balanced[train]
test_dataset:
- kuhar.standartized_balanced[validation]
train_dataset:
- kuhar.standartized_balanced[train]
transforms:
- kwargs:
    subsamples_number: 6
  name: Reshaper
  transform: reshaper
  windowed:
    fit_on: null
    transform_on: all
version: '1.0'
